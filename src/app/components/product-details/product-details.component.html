<div class="detail-section">
  <div class="container-fluid">
    <img src="{{product?.imageUrl}}" class="detail-img">
    <!-- ? is a safe navigation operator-->
    <h3 style="margin-top: 100px">{{product?.name}}</h3>
    <div class="price">{{product?.unitPrice | currency: 'USD'}}</div>
    <button class="btn btn-primary btn-sm" (click)="addToCart()">Add to cart</button>
    <hr>
    <h4>Description</h4>
    <p>{{product?.description}}</p>

    <a routerLink="/products" class="mt-5">Go back to main page</a>
  </div>
</div>
